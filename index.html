<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- <h1 class="branding">News App</h1> -->
         <img class="branding" src="news.svg" alt="news">
          
        <div class="form-container">
            <form class="searchBar input">
                <input id="input-box" placeholder="e.g.Science"/>
                <button type="submit">
                    <img src="search.svg" >
                </button>
                
            </form>
            <select id="search-filter">
                <option value="all">Search-In</option>
                <option value="title">Title</option>
                <option value="description">Description</option>
                <option value="content">Content</option>
            </select>
        </div>

        <nav>
            <ul>
              <li><a href="#" id="business">Business</a></li>
              <li><a href="#" id="entertainment">Entertainment</a></li>
              <li><a href="#" id="sports">Sports</a></li>
              <li><a href="#" id="technology">Technology</a></li>
              <!-- Add more categories as needed -->
            </ul>
        </nav>

        <ul class="filters">
            <li>
                <select id="sort-by">
                    <option value="">Sort by</option>
                    <option value="publishedAt">Published At</option>
                    <option value="relevancy">Relevancy</option>
                    <option value="popularity">Popularity</option>
                </select>
            </li>
            <li>
                <select id="languageFilter">
                    <option value="">All Languages</option>
                    <option value="ar">Arabic</option>
                    <option value="de">German</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="he">Hebrew</option>
                    <option value="it">Italian</option>
                    <option value="nl">Dutch</option>
                    <option value="no">Norwegian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="sv">Swedish</option>
                    <option value="zh">Chinese</option>
                </select>
            </li>
            
            
            
        </ul>
    </header>
